- script:
    content: |-
      dumpsolv -h
      cmake -G Ninja -S test/ -B build/ -D LIB_NAME="libsolv${SHLIB_EXT}" ${CMAKE_ARGS}
      cmake --build build/
      cmake --build build --target test
    cwd: etc/conda/test-files/libsolv/0
  requirements:
    run:
    - clang_osx-arm64 =19
    - clangxx_osx-arm64 =19
    - ninja
    - cmake <4.0
  files:
    recipe:
    - test/
